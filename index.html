<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Clab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="first">
                <img src="logo.png" alt="GYM">
                <div><h3>Fitness Clab</h3></div>
            </div>
            <div class="middle">
                <nav class="navbar">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Ficility</a></li>
                        <li><a href="">Calculate fitness</a></li>
                        <li><a href="">About Us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="last">
               <button class="btn">Contact Us</button>
               <button class="btn">Email</button>
            </div>
        </header>
        <div class="box">
            <h2>Join For make Perfect Yourself</h2>
            <div>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <input type="email" placeholder="Enter Your Email Id">
            </div>

            <div>
                <input type="text" placeholder="Enter Your Contact No.">
            </div>
            <div>
                <input type="text" placeholder="Enter Your Adress">
            </div>
            <button class="btn">Submit Now</button>
        </div>
    </div>
</body>

</html>
